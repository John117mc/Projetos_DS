<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>House Moon</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    
    <!-- Template Main CSS File -->
    <link href="../static/style.css" rel="stylesheet">

    <!-- =======================================================
    * Template Name: Multi - v4.7.0
    * Template URL: https://bootstrapmade.com/multi-responsive-bootstrap-template/
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
</header><!-- End Header -->


<main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg">
        <div class="container" data-aos="fade-up">
            <br/><br/><br/>
            <div class="section-title">
                <h1>HOUSE PRICE PREDICT</h1>
                <h2> {{pred}} </h2>
            </div>
            

            <div class="row">

                <div class="col-lg-12">
                    <form action="/predict" name="send_data" method="POST" role="form" class="form">

                        <table cellpadding="10" cellspacing="10">
                            <tr>
                                <td class="col-label"><label>Bedrooms</label></td>
                                <td class="col-input"><input type="number" class="form-control" name="bedrooms" 
                                    placeholder="0 ~ 6" value="{{ request.form['bedrooms'] }}"></td>

                                <td class="col-label"><label>Bathrooms</label></td>
                                <td class="col-input"><input type="number" class="form-control" name="bathrooms" 
                                    placeholder="1, 2, 3" value="{{ request.form['bathrooms'] }}"></td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>Living room size</label></td>
                                <td class="col-input"><input type="number" class="form-control" name="sqft_living"
                                    placeholder="1000, 2500, ..." value="{{ request.form['sqft_living'] }}"></td>

                                <td class="col-label"><label>Lot size</label></td>
                                <td class="col-input"><input type="number" class="form-control" name="sqft_lot"
                                    placeholder="1000, 10000, 20000, ..." value="{{ request.form['sqft_lot'] }}"></td>
                            </tr>

                           
                            
                            <tr>
                                <td class="col-label"><label>Attic size</label></td>
                                <td class="col-input"><input type="number" class="form-control" name="sqft_above"
                                    placeholder="1000, 2500, ..." value="{{ request.form['sqft_above'] }}"></td>

                                <td class="col-label"><label>Construction year</label></td>
                                <td class="col-input"><input type="number" class="form-control" name="yr_built"
                                    placeholder="1900 ~ 2015" value="{{ request.form['yr_built'] }}"></td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>Design quality</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="grade">
                                        <option value="Low">Low</option>
                                        <option value="Medium">Medium</option>
                                        <option value="High">High</option>
                                    </select></td>

                                <td class="col-label"><label>Zip Code</label></td>
                                <td class="col-input"><input type="number" class="form-control" name="zipcode"
                                     placeholder="98001 ~ 98199" value="{{ request.form['zipcode'] }}"></td>
                            </tr>
                            <tr class="form_wrapper">
                                <td colspan='2'><input type="submit" value="PREDICT"/></td>
                            </tr>
                        </table>


                    </form>
                </div>

            </div>

        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->

</body>

</html>
